{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
                <div class="page-header forgotpwd_pg_hd">
                    <h1>MyCity - Esqueci a senha</h1>
                </div>
                <div class="general_form">
                    <form action="{% url 'forgot_password' %}" method="POST" role="form">
                        {% csrf_token %}
                        {% bootstrap_form forgotpwdform %}                      
                        <button type="submit" class="btn btn-default bt_forgotpwd">Enviar</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                    <p>{{ msg }}</p>
                </div>
{% endblock content %}
